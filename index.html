<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–£–ú–ê–ô ‚Äî –¢–∞—Ç–∞—Ä—Å–∫–∏–µ –∏ –±–∞—à–∫–∏—Ä—Å–∫–∏–µ —É–∫—Ä–∞—à–µ–Ω–∏—è</title>
    <style>
        
        body { margin:0; font-family:gabriola; background: #003153; color: #ffd700; }
        .loader { display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; background: #184d47 url('img/123.jpg') no-repeat center/cover; }
        .brand { font-size:8em; font-weight:bold; color:#003153; letter-spacing:8px; animation:brandAnim 2s linear forwards; text-align:left;}
        @keyframes brandAnim { 
            from { opacity:0; transform: translateX(-100%);} 
            to { opacity:1; transform: translateX(0);}
        }
        .slogan { font-size:3em; margin-top:15px; color:#CADABA; font-style:italic;}
        #main { display:none; }
        .catalog { display:flex; flex-wrap:wrap; gap:32px; justify-content:center; margin:40px;}
        .item { background:#013220; border-radius:14px; box-shadow:0 2px 8px #05242f33; width:250px; color:#ffd700; transition:.2s; cursor:pointer; padding:18px; }
       .item {
  background: #fffdf5;
  border: 2px solid #ffe082;
  border-radius: 16px;
  color: #003153;
  box-shadow: 0 4px 18px #00315311;
  width: 270px;
  transition: background 0.3s, box-shadow 0.3s, transform 0.15s;
  padding: 22px 16px 18px 16px;
  margin: 12px;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.item:hover {
  background: #fff5c6;
  box-shadow: 0 8px 28px #1976d266;
  transform: translateY(-6px) scale(1.035);
}
.item img {
  width: 210px;
  height: 210px;
  object-fit: cover;
  border-radius: 12px;
  box-shadow: 0 2px 8px #ffd70033;
}
.item-title {
  font-size: 1.4em;
  font-weight: bold;
  margin: 16px 0 5px 0;
  color: #e20034;
  letter-spacing: 2px;
  text-align: center;
}
.item-desc {
  font-size: 1em;
  color: #3a3b3b;
  min-height: 48px;
  text-align: center;
  margin-bottom: 15px;
}
.item-price {
  font-size: 1.15em;
  color: #1976d2;
  font-weight: bold;
  margin: 8px 0;
  text-align: center;
}
.add-cart {
  background: linear-gradient(90deg, #ffd700, #ffe082);
  color: #003153;
  border: none;
  padding: 9px 18px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1.08em;
  font-weight: 600;
  margin-top: 10px;
  box-shadow: 0 1px 6px #ffd70033;
  transition: background 0.2s, color 0.2s, box-shadow 0.2s;
}
.add-cart:hover {
  background: linear-gradient(90deg, #ffe082, #ffd700);
  color: #e20034;
  box-shadow: 0 2px 12px #ffd70044;
}
        /* –ö–æ—Ä–∑–∏–Ω–∞ */
        #cart { position:fixed; top:25px; right:25px; background:#CADABA; color:#ffd700; border-radius:10px; padding:18px; box-shadow:0 2px 16px #05242f77; display:none;}
        #cart-items { list-style:none; padding:0;}
    </style>
</head>
<body>
    <div class="loader" id="loader">
        <div class="brand" id="brand">–£–ú–ê–ô</div>
        <div class="slogan" id="slogan">–ü—É—Å—Ç—å –∏—Å—Ç–æ—Ä–∏—è –≥–æ–≤–æ—Ä–∏—Ç –∑–∞ —Ç–µ–±—è</div>
    </div>
    <div id="main">
        <h1 style="text-align:center;letter-spacing:6px;color:#ffd700;">–ö–∞—Ç–∞–ª–æ–≥ —É–∫—Ä–∞—à–µ–Ω–∏–π</h1>
        <div class="catalog" id="catalog"></div>
        <div id="cart">
            <h3>–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞</h3>
            <ul id="cart-items"></ul>
            <button onclick="closeCart()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
        <button onclick="openCart()" style="position:fixed;bottom:32px;right:45px;background:#003153;color:#ffd700;padding:14px 22px;border-radius:50%;font-size:2em;border:none;box-shadow:0 2px 8px #184d4788;cursor:pointer;">üõí</button>
    </div>

<script>
    // –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏
    setTimeout(()=>{
        document.getElementById('loader').style.display='none';
        document.getElementById('main').style.display='block';
        loadCatalog();
    }, 5000);

    // –ö–∞—Ç–∞–ª–æ–≥ –∏–∑ JSON
    function loadCatalog(){
        fetch('catalog.json')
        .then(res=>res.json())
        .then(items=>{
            let el = document.getElementById('catalog');
            el.innerHTML = '';
            items.forEach((item,idx)=>{
                let div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `
                    <img src="${item.img}" alt="${item.title}">
                    <div class="item-title">${item.title}</div>
                    <div class="item-desc">${item.desc}</div>
                    <div class="item-price">${item.price} ‚ÇΩ</div>
                    <button class="add-cart" onclick="addCart(${idx})">–í –∫–æ—Ä–∑–∏–Ω—É</button>
                `;
                el.appendChild(div);
            });
            window.catalog = items;
        });
    }
    // –ö–æ—Ä–∑–∏–Ω–∞
    let cart = [];
    function addCart(idx){
        cart.push(window.catalog[idx]);
        alert("–î–æ–±–∞–≤–ª–µ–Ω–æ –≤ –∫–æ—Ä–∑–∏–Ω—É!");
    }
    function openCart(){
        let el = document.getElementById('cart-items');
        el.innerHTML = '';
        cart.forEach(item=>{
            let li = document.createElement('li');
            li.innerText = `${item.title} ‚Äî ${item.price} ‚ÇΩ`;
            el.appendChild(li);
        });
        document.getElementById('cart').style.display = 'block';
    }
    function closeCart(){ document.getElementById('cart').style.display = 'none'; }
</script>
</body>
</html>
